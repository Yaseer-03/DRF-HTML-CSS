<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="insta.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="phone">
        <img src="phone3.jpg" alt = "phone">
    </div>
    <div class="container">
        <form>
            <h1 class="lobster-regular">Instagram
            </h1><br><br>
            <input class="input" type="text" name="username" id="username" placeholder="Email or username">
            <br><br>
            <input class="input" type="password" name="password" id="username" placeholder="password">
            <br><br>
            <button class="login">Log in</button>
            <br><br>
            <fieldset class="legend">
                <legend>OR</legend>
            </fieldset>
            <br>
            &nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a
                href="www.facebook.com/createaccount" class="loginwithfb"><i
                    class="fa-brands fa-square-facebook">&nbsp;&nbsp;&nbsp;</i>Log in with Facebook</a>
            <br>
            <br>
            &nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a
                href="www.facebook.com/createaccount" class="forget">Forget password?</a>
        </form>
    </div>
    <div class="downbox">
        <p>Don't have an account? <a class="anchor" href="www.instagram.com/login">Sign up</a></p>
    </div>
    <div class="belowdownbox">
        <p>Get the app.</p>
    </div>
    <div class = "images">
        <img src = "imagee.jpg" alt = "download from play/app store">
    </div>

</body>

</html>
