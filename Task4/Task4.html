<html lang="en">

<head>
    <title>DRF</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <br>
    <h1>Welcome to Dr.Reddys Foundation</h1>
    <marquee direction="right">
        <h3>We are glad to have you onboard</h3>
    </marquee>
    <form>
        <table align="center">
            <tr>
                <th colspan="2">
                    <h2>Registration Form</h2>
                </th>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Enter name"></td>
            </tr>
            <tr>
                <td>Email Id:</td>
                <td><input type="email" placeholder="Email id" required></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="number" placeholder="Phone Number" pattern="[6-9]{1}[0-9]{9}" required
                        title="Starting number has to be in 6,7,8 or 9"></td>
            </tr>
            <tr>
                <td>gender</td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Prefer not to say
                </td>
            </tr>
            <tr>
                <td>Aadhaar Number:</td>
                <td><input type="text" placeholder=" " pattern="[2-9]{1}[0-9]{11}" required title="invalid input"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="" id="" cols="20" rows="3">Enter Address</textarea></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>State:</td>
                <td>
                    <input list="states" type="text">
                    <datalist id="states">
                        <option>Andhra Pradesh</option>
                        <option>Telangana</option>
                        <option>Karnataka</option>
                        <option>Tamilnadu</option>
                        <option>Kerala</option>
                        <option>Maharastra</option>
                    </datalist>
                </td>
            </tr>
            <br>
            <tr>
                <th colspan="2">
                    <h2>Education Details</h2>
                </th>
            </tr>
            <tr>
                <td>College Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Course</td>
                <td>
                    <select>
                        <option>
                            Default
                        </option>
                        <option>
                            B.Tech / B.E
                        </option>
                        <option>
                            BSC
                        </option>
                        <option>
                            MCA
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Branch </td>
                <td>
                    <input type="text" name="" id="">
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <h3>Duration Of Graduation</h3>
                </th>
            </tr>
            <tr>
                <td>From</td>
                <td>
                    <input type="date" name="" id="">
                </td>
            </tr>
            <tr>
                <td>To</td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
